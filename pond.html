<style>
  /* CSS styles are scoped to the demo container to prevent conflicts */
  #interactive-pond-demo {
    width: 900px;
    height: 700px;
    margin: 10px auto;
    background: transparent;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
  }

  /* Render container stays the same */
  #interactive-pond-demo #renderContainer {
    position: absolute;
    inset: 0;
    border-radius: 12px;
    top: -100px;
  }

  /* Panel style */
  #interactive-pond-demo .panel {
    position: absolute;
    left: 50%;
    bottom: 100px;
    transform: translateX(-50%);
    width: 90%;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    color: #fff;
    font-family: Inter, sans-serif;
  }

  /* Headings inside panel */
  #interactive-pond-demo .panel h2 {
    margin: 0 0 8px 0;
    font-size: 16px;
    color: #fff;
  }

  /* Paragraphs inside panel */
  #interactive-pond-demo .panel p {
    margin: 0 0 12px 0;
    color: #ffffff;
    font-size: 13px;
  }

  /* Row layout inside panel */
  #interactive-pond-demo .panel .row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 8px;
  }

  /* Labels */
  #interactive-pond-demo .panel label {
    min-width: 110px;
    color: #ffffff;
    font-size: 13px;
  }

  /* Buttons */
  #interactive-pond-demo .btn {
    background: #6a0dad;
    color: #fff;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    transition: 0.2s;
  }
  #interactive-pond-demo .btn:hover {
    background: #7b1fc6;
  }
  #interactive-pond-demo .btn:active {
    transform: translateY(1px);
  }

  /* Range sliders */
  #interactive-pond-demo input[type="range"] {
    flex: 1;
    accent-color: #6a0dad;
  }

  #interactive-pond-demo .legend {
    position: absolute;
    left: 18px;
    top: 18px; /* Moved to the top left */
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 16px;
    padding: 0 8px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 5px;
    gap: 6px;
    font-size: 12px;
    color: #ffffff;
    line-height: 10px;
  }

  #interactive-pond-demo .legend .sw {
    width: 16px;
    height: 14px;
    border-radius: 2px;
    display: inline-block;
    
  }
  #interactive-pond-demo .legend .item {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #ffffff;
  }

  .legend-icon {
    width: 100%; /* Changed to 100% */
    height: 100%; /* Changed to 100% */
    object-fit: contain;
  }

  .formula {
    font-size: 10px;
    color: #fff;
    padding-left: 2px;
  }


  /* Fixes the legend icon size */
  .legend-icon {
    display: block;
    width: 16px;
    height: 14px;
    object-fit: contain;
  }

  /* Positions the formula text correctly */
  .legend .formula {
    font-size: 10px;
    position: relative;
    bottom: -2px; /* Adjust as needed for vertical alignment */
  }

  /* InfoBox stays the same */
  #interactive-pond-demo #infoBox {
    position: absolute;
    right: 18px;
    top: 18px;
    width: 340px;
    max-height: 70vh;
    overflow: auto;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0);
    display: none;
  }

  #interactive-pond-demo #infoBox {
    color: #ffffff;
  }

  /* Responsive adjustments */
  @media (max-width: 760px) {
    #interactive-pond-demo .panel {
      width: calc(100% - 36px);
      left: 18px;
      bottom: 12px; /* Changed from 'top' to 'bottom' */
    }
    #interactive-pond-demo #infoBox {
      display: none !important;
    }
  }
</style>

<div id="interactive-pond-demo">
  <div id="renderContainer"></div>
  <div class="panel" id="controls">
    <h2>Interactive Pond â€” Working Demo</h2>
    <p>Rotate the scene. Hover to highlight regions. Click to show info.</p>
    <div class="row">
      <label for="timescale">Eutrophication</label>
      <input id="timescale" type="range" min="0" max="1" step="0.01" value="0" />
    </div>
    <div class="row" style="margin-top: 8px">
      <button id="resetBtn" class="btn">Reset view</button>
      <div style="flex: 1"></div>
      <button id="createBacteria" class="btn">Create Bacteria</button>
    </div>
    <p style="margin-top: 10px; font-size: 12px; color: var(--muted)">Click parts to read about nitrate leaching and algal blooms.</p>
  </div>
  <div id="infoBox" aria-live="polite"></div>
  <div class="legend" aria-hidden="false">
    <div class="item">
      <span class="sw" style="background: #4fc3f7"></span>Water
    </div>
    <div class="item">
      <span class="sw" style="background: #85532d"></span>Soil
    </div>
    <div class="item">
      <span class="sw" style="background: #6fcf97"></span>Algae
    </div>
    <div class="item">
      <span class="sw">
        <img class="legend-icon" src="images/bacteria_legend.png" alt="Bacteria">
      </span>Bacteria
    </div>
    <div class="item">
      <span class="sw">
        <img class="legend-icon" src="images/Ammonium_Legend.jpg" alt="Ammonium Ion">
      </span>Ammonium
    </div>
    <div class="item">
      <span class="sw">
        <img class="legend-icon" src="images/Nitrate_Legend.jpg" alt="Nitrate Ion">
      </span>Nitrate
    </div>
  </div>
</div>

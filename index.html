<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 20px;
      white-space: pre-wrap;
      overflow: hidden;
      transition: opacity 1s ease-in-out;
    }
    #console {
      border-left: 2px solid #00ff00;
      padding-left: 10px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink { 50% { border-color: transparent; } }
    body.fade-out { opacity: 0; }
  </style>
</head>
<body>
  <div id="console" aria-live="polite"></div>

  <script>
    const CHAR_DELAY = 30;    // time per character
    const LINE_DELAY = 1000;  // time between lines
    const END_PAUSE  = 1000;  // time after last line before fade
    const FADE_TIME  = 1000;  // time fade duration (matches CSS transition)

    const lines = [
      "Initializing groundwater analysis...",
      "Deploying counter-strategy: Engineered Pseudomonas putida..."
    ];

    const consoleEl = document.getElementById("console");

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function typeLine(line) {
      for (let k = 0; k < line.length; k++) {
        consoleEl.textContent += line[k];
        await sleep(CHAR_DELAY);
      }
      consoleEl.textContent += "\n";
      await sleep(LINE_DELAY);
    }

    (async function run() {
      for (const line of lines) {
        await typeLine(line);
      }
      await sleep(END_PAUSE);
      document.body.classList.add("fade-out");
      await sleep(FADE_TIME);
      window.location.href = "main.html";
    })();
  </script>
</body>
</html>

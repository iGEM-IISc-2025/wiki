<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 20px;
      white-space: pre-line;
      overflow: hidden;
      transition: opacity 1s ease-in-out;
    }
    #console {
      border-left: 2px solid #00ff00;
      padding-left: 10px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    body.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const lines = [
      "Initializing groundwater analysis...",
      "85% of Indian households rely on groundwater for drinking",
      "Over 60% of districts report nitrate contamination",
      "Safe nitrate limit (WHO): 50 mg/L",
      "Levels found in some regions: > 300 mg/L",
      "Excess nitrate causes methemoglobinemia in infants",
      "Deploying counter-strategy: Engineered Pseudomonas putida..."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        const consoleEl = document.getElementById("console");
        let text = lines[i];
        let j = 0;
        let typer = setInterval(() => {
          consoleEl.innerHTML += text[j];
          j++;
          if (j === text.length) {
            clearInterval(typer);
            consoleEl.innerHTML += "\n";
            i++;
            setTimeout(typeLine, 500); // wait a bit before next line
          }
        }, 40); // typing speed
      } else {
        // all lines done â†’ pause, then fade out & redirect
        setTimeout(() => {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "main.html"; // your wiki homepage
          }, 1000);
        }, 4000); // pause for 4 seconds after last line
      }
    }

    typeLine();
  </script>
</body>
</html>
